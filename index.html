<!DOCTYPE html>

<html>


<head>


    <title>
        To-Do Project
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css.css">

</head>

<body>
    <div class="toDoContainer">
        <div class="alerter">Alert!</div>
        <div class="boxShadow">
            <div class="toDoHeaderContainer">
                <h1>To-Do List </h1></div>
            <div class="toDoCell">
                <div class="toDoCellHeader">
                    <button class="addButton">N</button>
                    <input class="newItemInput" placeholder="What do you need to get done?">
                </div>
                <div class="toDoCellBody">
                    <ul>

                        <li>
                            <button class="complete">C</button>
                            <span class="listItem">List Item</span>
                            <button class="remove">X</button>
                        </li>
                        <li>
                            <button class="complete">C</button>
                            <span class="listItem">List Item</span>
                            <button class="remove">X</button>
                        </li>
                        <li>
                            <button class="complete">C</button>
                            <span class="listItem">List Item</span>
                            <button class="remove">X</button>
                        </li>
                        <li>
                            <button class="complete">C</button>
                            <span class="listItem">List Item</span>
                            <button class="remove">X</button>
                        </li>

                    </ul>
                </div>
                <div class="toDoBodyFooter">
                    <div class="left"><span class="itemsLeft">4</span> items left</div>
                    <div class="center">
                        <button>All</button>
                        <button>Active</button>
                        <button>Completed</button>
                    </div>
                    <div class="right">Clear completed</div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="js.js"></script>
</body>

</html>
